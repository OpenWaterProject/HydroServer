<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Write a Joke, Mon</title>

    <!-- Bootstrap -->
   
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
     <div class="container">

      <div class="starter-template">
        <h1>What is funnier than environmental data? Write your joke here!</h1>
        <p class="lead">Specify temperature value in degrees fahrenheit and wind speed in mph.</p>
        <p class="lead" style="color:red">{{error_message}}</p>
        {% if error_message != NONE and error_message == "" %}
			<p class="lead">Joke Saved! <a href="/writeAJoke">Write a new one?</a></p>
        {% else %}
       <h2> <form class="form-inline" action="/writeAJoke" method="POST">
		  If 
		  <div class="form-group">
		    
		    <select class="form-control" name="variable">
			    <option value="temp_f" {% if variable == "temp_f" %} selected {% endif %}>temperature</option>
			    <option value="wind_mph" {% if variable == "wind_mph" %} selected {% endif %}>wind speed</option>
			</select>
		  </div>
		   <div class="form-group">
		    
		    <select class="form-control" name="is_greater_than">
			    <option value="is_greater_than" {% if is_greater_than == "is_greater_than" %} selected {% endif %}>is greater than</option>
			    <option value="is_equal_to" {% if is_greater_than == "is_equal_to" %} selected {% endif %}>equals</option>
			    <option value="is_less_than" {% if is_greater_than == "is_less_than" %} selected {% endif %}>is less than</option>
			</select>
		  </div>
		  <div class="form-group">
		   	<input type="text" class="form-control" id="variable_value" name="variable_value" placeholder="value" value="{{ variable_value if variable_value != NONE }}">
		  </div>
		  then say
		  <div class="form-group">
		   	<textarea class="form-control" rows="3" name="joke">{{ joke if joke != NONE else "Funny Joke" }}</textarea>
		  </div>
		  
		  <button type="submit" class="btn btn-default">Save</button>
		</form></h2>
		{% endif %}
      </div>

    </div><!-- /.container -->

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
  </body>
</html>
